<!DOCTYPE html>
<html class="parallax__page" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/favicons/site.webmanifest" />
    <link rel="stylesheet" href="https://use.typekit.net/wum7hfv.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/parallax.css" />
    <link rel="stylesheet" href="./css/navigation_parallax.css" />
    <link rel="stylesheet" href="./css/photos.css" />
    <link rel="stylesheet" href="./css/navigation_main.css" />
    <link rel="stylesheet" href="./css/@media.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/simple-lightbox.min.css" />
    <script defer src="./js/script.js" type="module"></script>
    <title>koribrus | people</title>
  </head>

  <body id="people" class="parallax__body">
    <header>
      <div class="overlay"></div>
      <nav id="navbar__plx">
        <div class="container" hidden_logo>
          <div class="container-logo">
            <a href="./index.html">
              <h1>koribrus</h1>
              <h5>photography</h5>
            </a>
          </div>
        </div>
        <div class="navigation" hidden_nav>
          <ul class="nav-links">
            <li hidden_home>
              <a href="./index.html"><i class="nav-item fab fa-houzz"></i></a>
            </li>
            <li><a href="./cars.html" class="nav-item">cars</a></li>
            <li><a href="#" class="nav-item active">people</a></li>
            <li><a href="./urban.html" class="nav-item">urban</a></li>
            <li><a href="./seaside.html" class="nav-item">seaside</a></li>
            <li><a href="./korea.html" class="nav-item">korea</a></li>
            <li><a href="./contact.html" class="nav-item">contact</a></li>
            <li>
              <a
                href="https://www.instagram.com/koribrus/?hl=en"
                target="_blank"
                ><i class="nav-item fab fa-instagram"></i
              ></a>
            </li>
          </ul>
        </div>
        <!-- small screen navigation -->
        <nav id="navbar__main" class="nav-small-screen">
          <input type="checkbox" class="toggler" autocomplete="off" />
          <div class="hamburger"><div></div></div>
          <div class="contents">
            <div class="contents-overlay">
              <div class="navigation">
                <ul class="nav-links">
                  <li hidden_home>
                    <a href="./index.html" class="nav-item">home</a>
                  </li>
                  <li>
                    <a href="./cars.html" class="nav-item">cars</a>
                  </li>
                  <li><a href="#" class="nav-item active">people</a></li>
                  <li><a href="./urban.html" class="nav-item">urban</a></li>
                  <li>
                    <a href="./seaside.html" class="nav-item">seaside</a>
                  </li>
                  <li><a href="./korea.html" class="nav-item">korea</a></li>
                  <li>
                    <a href="./contact.html" class="nav-item">contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </nav>
    </header>
    <main>
      <div class="spacer" hidden_spacer>
        <img src="./img/window_pane.png" alt="" />
      </div>
      <div class="spacer" show_spacer>
        <img src="./img/mobile_showcase/window-pane-mobile.png" alt="" />
      </div>
      <div class="title">
        <h2>people</h2>
        <p>portraits in place. no studio</p>
      </div>
      <div class="photo__column gallery">
        <div class="photo__row photo-section-hidden">
          <a
            href="./img/people/dog-girl-feet-couch-sleep.jpg"
            rel="people"
            class="photo-horizontal"
          >
            <img
              src="./img/people/lazy/dog-girl-feet-couch-sleep-lazy.jpg"
              data-src="./img/people/dog-girl-feet-couch-sleep.jpg"
              alt="sleeping dog"
            />
          </a>
          <a
            href="./img/people/baby-high-chair-dog.jpg"
            rel="people"
            class="photo-vertical"
          >
            <img
              src="./img/people/lazy/baby-high-chair-dog-lazy.jpg"
              data-src="./img/people/baby-high-chair-dog.jpg"
              alt="baby in high chair with dog"
            />
          </a>
          <a
            href="./img/people/baby-foot-high-chair.jpg"
            rel="people"
            class="photo-horizontal"
          >
            <img
              src="./img/people/lazy/baby-foot-high-chair-lazy.jpg"
              data-src="./img/people/baby-foot-high-chair.jpg"
              alt="baby holding foot in highchair"
            />
          </a>
        </div>

        <div class="photo__row photo-section-hidden">
          <a
            href="./img/people/girl-woman-hat-asian.jpg"
            rel="people"
            class="photo-horizontal"
          >
            <img
              src="./img/people/lazy/girl-woman-hat-asian-lazy.jpg"
              data-src="./img/people/girl-woman-hat-asian.jpg"
              alt="woman in black hat"
            />
          </a>
          <a
            href="./img/people/girl-woman-bar-pub.jpg"
            rel="people"
            class="photo-horizontal"
          >
            <img
              src="./img/people/lazy/girl-woman-bar-pub-lazy.jpg"
              data-src="./img/people/girl-woman-bar-pub.jpg"
              alt="woman sitting in a pub"
            />
          </a>
          <a
            href="./img/people/woman-asian-landscape-view-flip.jpg"
            rel="people"
            class="photo-horizontal"
          >
            <img
              src="./img/people/lazy/woman-asian-landscape-view-lazy.jpg"
              data-src="./img/people/woman-asian-landscape-view-flip.jpg"
              alt="portrait of woman against landscape"
            />
          </a>
        </div>

        <div class="photo__row photo-section-hidden">
          <a
            href="./img/people/bike-victoria-covid-lockdown.jpg"
            rel="people"
            class="photo-horizontal"
          >
            <img
              src="./img/people/lazy/bike-victoria-covid-lockdown-lazy.jpg"
              data-src="./img/people/bike-victoria-covid-lockdown.jpg"
              alt="cyclist on empty street"
            />
          </a>
          <a
            href="./img/people/house-historic-dog-walk-man.jpg"
            rel="people"
            class="photo-vertical"
          >
            <img
              src="./img/people/lazy/house-historic-dog-walk-man-lazy.jpg"
              data-src="./img/people/house-historic-dog-walk-man.jpg"
              alt="man walking dog"
            />
          </a>
          <a
            href="./img/people/church-tree-woman-park-bench.jpg"
            rel="people"
            class="photo-horizontal"
          >
            <img
              src="./img/people/lazy/church-tree-woman-park-bench-lazy.jpg"
              data-src="./img/people/church-tree-woman-park-bench.jpg"
              alt="woman sitting outside church"
            />
          </a>
        </div>
      </div>
    </main>
    <hr />
    <footer>
      <h6>&copy; koribrus photography</h6>
    </footer>
    <script src="./js/simple-lightbox.min.js"></script>
  </body>
</html>
