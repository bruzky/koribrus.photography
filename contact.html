  <main class="contact">
    <div class="row">
      <div class="column">
        <div class="column-2">
          <div class="form contact-element">
            <div class="contact-header">
              <h4>contact</h4>
              <p>kori brus | victoria, can</p>
              <a href="http://koribrus.com">koribrus.com</a>
              <p>photography and web development</p>
            </div>
            <form action="./process.php" method="POST">
              <div class="form-element">
                <label for="name">name</label>
                <input type="text" id="name" name="name" />
              </div>
              <div class="form-element">
                <label for="email">email</label>
                <input type="email" id="email" name="email" />
              </div>
              <div class="form-element">
                <label for="subject">subject</label>
                <input type="text" id="subject" name="subject" />
              </div>
              <div class="form-element">
                <label for="message">message</label>
                <textarea
                  name="message"
                  id="message"
                  cols="50"
                  rows="8"
                ></textarea>
              </div>
              <div class="submit">
                <input
                  type="submit"
                  value="send"
                  id="submit"
                  name="name"
                  class="btn"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="column-1">
          <img src="./img/kori-brus-profile.jpg" alt="Kori Brus" />
        </div>
      </div>
    </div>
