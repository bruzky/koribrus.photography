<!DOCTYPE html>

      rel="icon"

      sizes="32x32"
      href="./img/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"

      href="./img/favicons/favicon-16x16.png"

    <link rel="stylesheet" href="https://use.typekit.net/wum7hfv.css" />

      <div class="overlay"></div>
      <nav id="navbar__plx">
        <div class="container" hidden_logo>
          <div class="container-logo">

        <div class="navigation" hidden_nav>
          <ul class="nav-links">

              <a href="./index.html"><i class="nav-item fab fa-houzz"></i></a>
            </li>
            <li><a href="#" class="nav-item active">cars</a></li>
            <li><a href="./people.html" class="nav-item">people</a></li>
            <li><a href="./urban.html" class="nav-item">urban</a></li>
            <li><a href="./seaside.html" class="nav-item">seaside</a></li>
            <li><a href="./korea.html" class="nav-item">korea</a></li>
            <li><a href="./contact.html" class="nav-item">contact</a></li>
            <li>
              <a
                href="https://www.instagram.com/koribrus/?hl=en"
                target="_blank"
                ><i class="nav-item fab fa-instagram"></i
              ></a>
            </li>
          </ul>
        </div>
        <!-- small screen navigation -->
        <nav id="navbar__main" class="nav-small-screen">
          <input type="checkbox" class="toggler" autocomplete="off" />
          <div class="hamburger"><div></div></div>
          <div class="contents">
            <div class="contents-overlay">
              <div class="navigation">
                <ul class="nav-links">
                  <li hidden_home>
                    <a href="./index.html" class="nav-item">home</a>
                  </li>
                  <li>
                    <a href="#" class="nav-item active">cars</a>
                  </li>
                  <li>
                    <a href="./people.html" class="nav-item">people</a>
                  </li>
                  <li><a href="./urban.html" class="nav-item">urban</a></li>
                  <li>
                    <a href="./seaside.html" class="nav-item">seaside</a>
                  </li>
                  <li><a href="./korea.html" class="nav-item">korea</a></li>
                  <li>
                    <a href="./contact.html" class="nav-item">contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </nav>
    </header>
    <main>
      <div class="spacer" hidden_spacer>
        <img src="./img/window_pane.png" alt="" />
      </div>
      <div class="spacer" show_spacer>
        <img src="./img/mobile_showcase/window-pane-mobile.png" alt="" />
      </div>
      <div class="title">
        <h2>cars</h2>
        <p>vehicular form from any decade</p>
      </div>
      <div class="photo__column gallery">
        <div class="photo__row photo-section-hidden">
          <a
            href="./img/cars/dodge-pickup-truck-vintage.jpg"
            rel="cars"
            class="photo-horizontal"
          >
            <img
              src="./img/cars/lazy/dodge-pickup-truck-vintage-lazy.jpg"
              data-src="./img/cars/dodge-pickup-truck-vintage.jpg"
              alt="dodge truck front grill"
            />
          </a>
          <a
            href="./img/cars/mercury-comet-vintage-green.jpg"
            rel="cars"
            class="photo-vertical"
          >
            <img
              src="./img/cars/lazy/mercury-comet-vintage-green-lazy.jpg"
              data-src="./img/cars/mercury-comet-vintage-green.jpg"
              alt="mercury comet vintage"
            />
          </a>
          <a
            href="img/cars/mercury-comet-vintage-blue.jpg"
            rel="cars"
            class="photo-horizontal"
          >
            <img
              src="./img/cars/lazy/mercury-comet-vintage-blue-lazy.jpg"
              data-src="img/cars/mercury-comet-vintage-blue.jpg"
              alt="blue mercury comet"
            />
          </a>
        </div>

        <div class="photo__row photo-section-hidden">
          <a
            href="./img/cars/chevrolet-vintage-blue.jpg"
            rel="cars"
            class="photo-horizontal"
          >
            <img
              src="./img/cars/lazy/chevrolet-vintage-blue-lazy.jpg"
              data-src="./img/cars/chevrolet-vintage-blue.jpg"
              alt="vintage chevy hood"
            />
          </a>
          <a
            href="./img/cars/volkswagen-van-vintage-cinematic.jpg"
            rel="cars"
            class="photo-horizontal"
          >
            <img
              src="./img/cars/lazy/volkswagen-van-vintage-cinematic-lazy.jpg"
              data-src="./img/cars/volkswagen-van-vintage-cinematic.jpg"
              alt="vintage VW van"
            />
          </a>
          <a
            href="./img/cars/car-chevrolet-ss-vintage-red.jpg"
            rel="cars"
            class="photo-horizontal"
          >
            <img
              src="./img/cars/lazy/car-chevrolet-ss-vintage-red-lazy.jpg"
              data-src="./img/cars/car-chevrolet-ss-red-display.jpg"
              alt="red Chevrolet SS"
            />
          </a>
        </div>

        <div class="photo__row photo-section-hidden">
          <a
            href="./img/cars/volkswagen-vw-beetle-vintage-yellow.jpg"
            rel="cars"
            class="photo-horizontal"
          >
            <img
              src="./img/cars/lazy/volkswagen-vw-beetle-vintage-yellow-lazy.jpg"
              data-src="./img/cars/volkswagen-vw-beetle-vintage-yellow.jpg"
              alt="vintage VW van"
            />
          </a>
          <a
            href="./img/cars/volkswagen-vw-beetle-vintage-white.jpg"
            rel="cars"
            class="photo-horizontal"
          >
            <img
              src="./img/cars/lazy//volkswagen-vw-beetle-vintage-white-lazy.jpg"
              data-src="./img/cars/volkswagen-vw-beetle-vintage-white.jpg"
              alt="vintage chevy hood"
            />
          </a>
          <a
            href="./img/cars/volkswagen-vw-beetle-vintage-red.jpg"
            rel="cars"
            class="photo-horizontal"
          >
            <img
              src="./img/cars/lazy/volkswagen-vw-beetle-vintage-red-lazy.jpg"
              data-src="./img/cars/volkswagen-vw-beetle-vintage-red.jpg"
              alt="vintage VW van"
            />
          </a>
        </div>

    <footer>
